---
php_fpm_pool_defaults:
  pm: dynamic
  pm.max_children: "{{ ansible_processor_vcpus * 2 }}"
  pm.start_servers: 2
  pm.min_spare_servers: 1
  pm.max_spare_servers: 2

php_fpm_default_version: "5.6"

php_fpm_installed_versions: ['5.6', '7.2']

php_fpm_ini:
  - option: "opcache.validate_permission"
    section: "PHP"
    value: "1"
  - option: "opcache.restrict_api"
    section: "PHP"
    value: "/does/not/exist/"
